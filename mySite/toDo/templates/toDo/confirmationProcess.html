{% extends 'toDo/base.html' %}

{% block main_content %}
<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    {% include 'toDo/header.html' %}

   <div class="inner-cover"><br>


    <form class="form-signin" action="{%url 'confirmation' %}" method="post">
        {% csrf_token %}
          <h1 class="h3 mb-3 font-weight-normal">Please enter information to confirm your account</h1><br>

          <label for="inputEmail" class="sr-only">Email address</label>
          <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <br><br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required> <br>

          <br> <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
    <br><br>
    {% include 'toDo/footer.html' %}

    </div>

    </div>
</body>
{% endblock %}
